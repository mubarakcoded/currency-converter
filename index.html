<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
<body>
  
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary void">Currency Converter</h3>
		<hr style="border-top:1px dotted #ccc;">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="form-group">
				<h3 class="text-primary">Convert from</h3>
				<select class="form-control" id="from" style="width:100%;">
					<option value=""> Select Currency </option>
				</select>
				<h3 class="text-primary">Convert to</h3>
				<select class="form-control" id="to" style="width:100%;">
						<option value=""> Select Currency </option>

					</select>

			</div>
			
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Amount" name="amount" id="amount">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button" id="convert">Convert Currency</button>
						</span>
					</div><!-- /input-group -->
			<br />
			<label>Converted Value</label>
			<div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" class="form-control" id="converted" value="" aria-label="Amount (to the nearest dollar)" disabled="disabled">
					
				</div>
			
		</div>
	</div>

	
<script src="js/index.js"></script>
</body>
</html>
